<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>WeatherApp</title>
</head>

<body>
  <header>
    <h1>Weather</h1>
  </header>
  <main>
    <section class="sidebar" id="search">
      <h2>Enter City</h2>
      <form id="form">
        <input type="search" id="query" name="q" placeholder="Search...">
        <button id="queryBtn" type="submit">Search</button>
      </form>
      <div>Recent Searches</div>
      <ul class="list" id="cities">
        <li></li>
      </ul>
    </section>
    <div class="dashboard">
      <div class="Weather">
        <div class="Days">
          <section class="card">
            <h2 id="city"></h2>
            <h3 id="Day1"></h3>
            <div>
              <img id="icon1"></img>
            </div>
            <ul class="list">
              <li id="temp1"></li>
              <li id="wind1"></li>
              <li id="humidity1"></li>
            </ul>
          </section>
        </div>
        <div class="Days">
          <section class="card">
            <h3 id="Day2"></h3>
            <div>
              <img id="icon2"></img>
            </div>
            <ul class="list">
              <li id="temp2"></li>
              <li id="wind2"></li>
              <li id="humidity2"></li>
            </ul>
          </section>
          <section class="card">
            <h3 id="Day3"></h3>
            <div>
              <img id="icon3"></img>
            </div>
            <ul class="list">
              <li id="temp3"></li>
              <li id="wind3"></li>
              <li id="humidity3"></li>
            </ul>
          </section>
          <section class="card">
            <h3 id="Day4"></h3>
            <div>
              <img id="icon4"></img>
            </div>
            <ul class="list">
              <li id="temp4"></li>
              <li id="wind4"></li>
              <li id="humidity4"></li>
            </ul>
          </section>
          <section class="card">
            <h3 id="Day5"></h3>
            <div>
              <img id="icon5"></img>
            </div>
            <ul class="list">
              <li id="temp5"></li>
              <li id="wind5"></li>
              <li id="humidity5"></li>
            </ul>
          </section>
          <section class="card">
            <h3 id="Day6"></h3>
            <div>
              <img id="icon6"></img>
            </div>
            <ul class="list">
              <li id="temp6"></li>
              <li id="wind6"></li>
              <li id="humidity6"></li>
            </ul>
          </section>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</body>

</html>
